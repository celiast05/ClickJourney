<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Elysia Voyage</title>
    <link rel="stylesheet" href="css/inscription.css" />
  </head>
  <body>
    <section class="inscription">
      <h2>Rejoignez l'élite du voyage avec Elysia Voyage</h2>
      <p>
        Faites partie d'une communauté exclusive de voyageurs privilégiés et
        profitez d'expériences uniques à travers le monde.
      </p>

      <form action="inscription.php" method="POST">
        <label for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          name="nom"
          required
          placeholder="Entrez votre nom"
        />

        <label for="prenom">Prénom :</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          required
          placeholder="Entrez votre prénom"
        />

        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Entrez votre email"
        />

        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Créez un mot de passe"
        />

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          placeholder="Confirmez votre mot de passe"
        />

        <br />

        <button type="submit">Rejoindre l'expérience</button>
      </form>

      <p>Déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
    </section>

    <footer>
      <p>&copy; 2025 Elysia Voyage. Tous droits réservés.</p>
    </footer>
  </body>
</html>
