<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Elysia Voyage</title>
    <link rel="stylesheet" href="css/inscription.css" />
    <link id="theme-link" rel="stylesheet" href="css/themes/theme_light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <section class="inscription">
      <h2>Rejoignez l'élite du voyage avec Elysia Voyage</h2>
      <p>
        Faites partie d'une communauté exclusive de voyageurs privilégiés et
        profitez d'expériences uniques à travers le monde.
      </p>

      <form action="inscription.php" method="POST">
        <label for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          name="nom"
          required
          placeholder="Entrez votre nom"
        />

        <label for="prenom">Prénom :</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          required
          placeholder="Entrez votre prénom"
        />

        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Entrez votre email"
        />

        <label for="password">Mot de passe :</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Créez un mot de passe"
          />
          <i class="fa-solid fa-eye toggle-eye" id="togglePassword"></i>
        </div>

        <label for="confirm-password">Confirmer le mot de passe :</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Confirmez votre mot de passe"
          />
          <i class="fa-solid fa-eye toggle-eye" id="toggleConfirm"></i>
        </div>

        <button type="submit">Rejoindre l'expérience</button>
      </form>

      <p>Déjà un compte ? <a href="connexion.php">Connectez-vous ici</a></p>
    </section>

    <div id="foot"></div>

      <script>
      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('foot').innerHTML = html;
        });
    </script>
    <script src="js/inscription.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
